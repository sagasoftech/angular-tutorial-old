<label>Server Name:</label>
<p></p>
One Way input binding: <input
    type="text"
    class="form-control"
    (input) = "onUpdateServerName($event)"
    >

Two Way ngModule binding: <input
    type="text"
    class="form-control"
    [(ngModel)] = "serverName"
    >    
<p> {{ serverName }} </p>
<p></p>
<p>servers works!</p>
<button class="btn btn-primary" 
        [disabled]="!allowNewServer"
        (click) = "onServerCreation()">Add Server</button>

<!--<p>{{ serverCreateStatus }}</p>-->
<p *ngIf="serverCreated; else noServer"> {{ serverCreateStatus }} </p>
<ng-template #noServer>
    <p>Server not created !!</p>
</ng-template>

<p></p>
User Name:
<input 
    type="text"
    class="form-control"
    [(ngModel)] = "userName">
<p> {{ userName }} </p>
<button class="btn btn-primary"
        [disabled]="userName === ''"
        (click)="userName = ''">Add user</button>

<p></p>
<p>Server Status:</p>
<app-server *ngFor="let server of servers"></app-server>
